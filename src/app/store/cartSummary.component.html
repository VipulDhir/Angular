<div class ="float-end">
    <small class="fs-6">
        Your Cart:
        <span *ngIf="cart.itemCount >0">
            {{cart.itemCount}} item(s)<!--interpolation-->
            {{cart. cartPrice | currency: "INR"}}
        </span>
        <span *ngIf="cart.itemCount == 0">
            (empty)
        </span>
    </small>
    <button class="btn btn-sm bg-dark text-white" 
        routerLink = "/cart"
        [disabled] = "cart.itemCount ==0">
        <i class="fa fa-shopping-cart"></i>
    </button>
</div>
